<template>
    <!--Use Case: Bring 5 Accounts matching the criteria Type as Customer - Direct and display them using LWC Component that should look similar to standard List view records-->
    <lightning-card title="Wired Apex With Parameter" icon-name="standard:account_info">
        <div class="slds-var-m-around_medium">
            <lightning-datatable
                key-field="Id"
                data={accounts.data}
                columns={columns}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
