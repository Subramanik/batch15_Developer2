<template>
    <!--Use Case: Create a custom LWC Page With Account fields and create the Account record upon user clicking on save button-->
    <lightning-card title="Wire Adapter - Create Record Account" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <!--Account Name-->
            <lightning-input
                type="text" 
                label="Enter the Account Name"
                onchange={handleChange}>
            </lightning-input>
            <!--Account Industry-->
            <lightning-combobox
                name="progress"
                label="Select the Industry"
                value={value}
                options={industryPicklistValues}
                onchange={handleChange}>
            </lightning-combobox>
            <!--Account Website-->
            <lightning-input 
                type="url" 
                label="Website URL"
                onchange={handleChange}>
            </lightning-input>
            <!--Account Revenue-->
            <lightning-input 
                type="number" 
                label="Enter the Revenue"
                onchange={handleChange}>
            </lightning-input>
        </div>
        <div class="slds-var-m-around_medium slds-align_absolute-center">
             <!--Cancel Button-->
             <lightning-button 
             label="Cancel"
             onclick={handleCancel} 
             class="slds-var-m-left_x-small">
         </lightning-button>
         <!--Save Button-->
         <lightning-button
             variant="brand" 
             label="Save" 
             onclick={handleSave} 
             class="slds-var-m-left_x-small">
         </lightning-button>
        </div>
    </lightning-card>
</template>
