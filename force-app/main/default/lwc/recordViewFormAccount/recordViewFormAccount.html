<template>
    <lightning-card title="LDS - Account View Form" icon-name="standard:account_info">
        <div class="slds-var-m-around_medium">
            <lightning-record-view-form
                object-api-name={objectApiName}
                record-id={recordId}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-output-field field-name={fields.nameField}> </lightning-output-field>
                        <lightning-output-field field-name={fields.typeField}> </lightning-output-field>
                        <lightning-output-field field-name={fields.industryField}> </lightning-output-field>
                    </div>
                    <div class="slds-col">
                        <lightning-output-field field-name={fields.revenueField}>  </lightning-output-field>  
                        <lightning-output-field field-name={fields.accNumField}>  </lightning-output-field>
                        <lightning-output-field field-name={fields.phoneField}> </lightning-output-field>
                    </div>
                </div>
            </lightning-record-view-form>
        </div>
    </lightning-card>
</template>
