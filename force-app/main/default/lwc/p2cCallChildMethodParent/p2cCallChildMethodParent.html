<template>
    <!--Use Case: Create an input component in parent to collect your name and age, upon clicking on button on the parent component call the child method and assign name and age to child properties and then display them on the Child component UI-->
    <lightning-card title="P2C - Simple (Call Child Method from Parent)" icon-name="custom:custom8">
        <div class="slds-var-m-around_medium">
            <lightning-input
                label="Enter your Name :"
                type="text"
                onchange={handleChange}>
            </lightning-input>
            <lightning-input
                label="Enter your Age :"
                type="number"
                onchange={handleChange}>
            </lightning-input>
        </div>
        <div class="slds-var-m-around_medium">
            <lightning-button
                label="Call Child Method"
                variant="brand"
                onclick={handleClick}>
            </lightning-button>
        </div>
        <div class="slds-var-m-around_medium">
            <c-p2c-call-child-method-child></c-p2c-call-child-method-child>
        </div>
    </lightning-card>
</template>
