<template>
    <lightning-card title="Conditional Rendering 1">
        <div class="slds-var-m-around_medium">
            <template lwc:if={showContent}>
                <div class="slds-text-color_success">
                    <p>This content is if</p>
                </div>
            </template>
            <template lwc:else>
                <div class="slds-text-color_error">
                    <p>This is else</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
