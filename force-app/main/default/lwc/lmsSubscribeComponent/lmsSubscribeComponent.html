<template>
    <lightning-card title="LMS - Subscribe" icon-name="standard:income">
        <div class="slds-var-m-around_medium">
            <lightning-button
                label="Subscribe"
                variant="brand"
                onclick={handleClick}>
            </lightning-button>
            <lightning-button
                class="slds-var-m-left_medium"
                label="Un-Subscribe"
                variant="destructive"
                onclick={handleUnSubscribe}>
            </lightning-button>
            <div class="slds-var-m-top_medium">
                Status : {SubStatus} <br/>
                Received Message: {receivedMessage}
            </div>
        </div>
    </lightning-card>
</template>
