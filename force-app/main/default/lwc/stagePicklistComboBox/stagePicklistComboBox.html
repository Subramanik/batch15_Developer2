<template>
    <lightning-card title="Stage Picklist">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select a Stage"
                value={value}
                options={options}
                onchange={handleChange}>
            </lightning-combobox>
            <div class="slds-var-m-top_x-small">
                <p>Selected value is: {value}</p>
            </div>
        </div>
    </lightning-card>
</template>
